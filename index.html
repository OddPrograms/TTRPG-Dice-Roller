<html>
<head>
    <title>TTRPG Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <div class="placeholder">
            <p class="placeholderText" id="placeholderD4"></p>
          </div>
            <button id="d4Button">Roll D4</button>
        </div>

        <div class="col-sm">
          <div class="placeholder">
            <p class="placeholderText" id="placeholderD6"></p>
          </div>
            <button id="d6Button">Roll D6</button>
        </div>

        <div class="col-sm">
          <div class="placeholder">
            <p class="placeholderText" id="placeholderD8"></p>
          </div>
            <button id="d8Button">Roll D8</button>
        </div>

        <div class="col-sm">
          <div class="placeholder">
            <p class="placeholderText" id="placeholderD10"></p>
          </div>
            <button id="d10Button">Roll D10</button>
        </div>

        <div class="col-sm">
          <div class="placeholder">
            <p class="placeholderText align-top" id="placeholderD12"></p>
          </div>
            <button id="d12Button">Roll D12</button>
        </div>

        <div class="col-sm">
          <div class="placeholder">
            <p class="placeholderText" id="placeholderD20"></p>
          </div>
            <button id="d20Button">Roll D20</button>
        </div>

        <div class="col-sm">
          <div class="placeholder">
            <p class="placeholderText" id="placeholderD100"></p>
          </div>
            <button id="d100Button">Roll D100</button>
        </div>
      </div>
    </div>

<script src="DiceRoller.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
